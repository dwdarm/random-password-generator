<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <meta name="description" content="Generate your password">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body class="has-background-light" style="min-height:100vh;">
  <section class="section">
    <div class="container">
      
      <figure class="image mb-4" style="width:128px;margin:0 auto;">
        <img src="/password.png" alt="logo">
      </figure>
      
      <h1 class="title has-text-centered is-size-5-mobile">
        Password Generator
      </h1>
      
      <div 
        id="result" 
        class="subtitle is-6 has-text-success-dark has-text-centered is-hidden mt-4">
      </div>
      
      <div class="columns is-centered is-mobile">
        <div class="column is-narrow">
          <div class="box">
            
            <div class="field">
              <label class="label">Password length:</label>
              <div class="control">
                <input id="password-length" class="input" type="number" value="16">
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input id="number" type="checkbox" checked>
                  Include numbers
                </label>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input id="lower-case" type="checkbox" checked>
                  Include Lower-Case Alphabets
                </label>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input id="upper-case" type="checkbox" checked>
                  Include Upper-Case Alphabets
                </label>
              </div>
            </div>
            
            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input id="symbol" type="checkbox" checked>
                  Include Symbols
                </label>
              </div>
            </div>
            
            <div class="field">
              <div class="control is-expanded">
                <button id="submit-button" class="button is-success is-fullwidth">
                  Generate password
                </button>
              </div>
            </div>
            
            <div class="field">
              <p class="has-text-centered is-size-7">
                Note: We do not store any passwords!
              </p>
            </div>
            
          </div>
          
        </div>
      </div>
      
      <p class="subtitle has-text-centered is-size-7">
        Made with <span class="has-text-danger">â™¥</span> by <a href="https://github.com/dwdarm">Fajar Dwi Darmanto</a> - Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
      </p>
      
    </div>
  </section>
  
  <script src="/script.js"></script>
  </body>
</html>
